{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/logs.css') }}">
{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="admin-info">
            <div class="admin-avatar">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="admin-title">Admin Panel</div>
        </div>
        
        <div class="sidebar-buttons">
            <div class="button-group">
                <a href="{{ url_for('admin.admin_dashboard') }}" class="nav-item">
                    <i class="fas fa-microchip"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('admin.manage_users') }}" class="nav-item">
                    <i class="fas fa-robot"></i>
                    <span>Users</span>
                </a>
            </div>

            <div class="button-group">
                <a href="{{ url_for('admin.system_status') }}" class="nav-item">
                    <i class="fas fa-network-wired"></i>
                    <span>Network</span>
                </a>
                <a href="{{ url_for('admin.activity_logs') }}" class="nav-item active">
                    <i class="fas fa-code"></i>
                    <span>System</span>
                </a>
            </div>

            <div class="button-group">
                <a href="#" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-brain"></i>
                    <span>AI Control</span>
                </a>
            </div>

            <div class="button-group">
                <a href="#" class="nav-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Security</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h2><i class="fas fa-clipboard-list"></i> Activity Logs</h2>
            <div class="header-actions">
                <button class="export-btn" id="exportLogs">
                    <i class="fas fa-download"></i> Export Logs
                </button>
                <button class="refresh-btn" id="refreshLogs">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <div class="logs-controls">
            <div class="filters">
                <select id="logLevel" class="filter-select">
                    <option value="all">All Levels</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                    <option value="critical">Critical</option>
                </select>
                <select id="logSource" class="filter-select">
                    <option value="all">All Sources</option>
                    <option value="system">System</option>
                    <option value="user">User</option>
                    <option value="api">API</option>
                    <option value="security">Security</option>
                </select>
                <input type="date" id="logDate" class="date-input">
                <input type="text" id="searchLogs" class="search-input" placeholder="Search logs...">
            </div>
            <div class="view-options">
                <button class="view-btn active" data-view="detailed">
                    <i class="fas fa-list"></i> Detailed
                </button>
                <button class="view-btn" data-view="compact">
                    <i class="fas fa-list-ul"></i> Compact
                </button>
            </div>
        </div>

        <div class="logs-container" id="logsContainer">
            <!-- Logs will be populated by JavaScript -->
        </div>

        <div class="logs-pagination">
            <button class="page-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
            <button class="page-btn" id="nextPage">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/admin/logs.js') }}"></script>
{% endblock %}
